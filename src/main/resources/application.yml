spring:
  datasource:
    driverClassName: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/test_db
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
      generate-ddl: false
      show-sql: true
      database: mariadb
    properties:
      hibernate:
        format_sql: true

logging.level:
  org.hibernate.SQL: debug